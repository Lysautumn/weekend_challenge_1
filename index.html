<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weekend Challenge #1</title>
  </head>
  <body>
    <main ng-app="basicApp">
      <section ng-controller="BasicController as basic">
        <div id="form">
        <form id="employeeInfo">
          <label for="empFirstName">First Name:</label>
          <input type="text" id="empFirstName" name="empFirstName" ng-model="basic.employee.first_name" />
          <label for="empLastName">Last Name:</label>
          <input type="text" id="empLastName" name="empLastName" ng-model="basic.employee.last_name"/>
          <br />
          <label for="empId">ID Number:</label>
          <input type="text" id="empId" name="empId" ng-model="basic.employee.id" />
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" ng-model="basic.employee.title" />
          <br />
          <label for="salary">Annual Salary:</label>
          <input type="number" id="salary" name="salary" ng-model="basic.employee.salary" />
          <button type="submit" id="submit" ng-click="basic.createEmployee()">Submit</button>
        </form>
        <div id="employeeList" ng-model="basic.employeeList">
        <h1>Employee List</h1>
        <table id="empData">
          <tr id="headings">
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</td>
            <th>Annual Salary</th>
            <th>Delete</th>
          </tr>
          <tr ng-repeat="employee in basic.employees">
            <td>{{ employee.first_name }}</td>
            <td>{{ employee.last_name }}</td>
            <td>{{ employee.id }}</td>
            <td>{{ employee.title }}</td>
            <td>{{ employee.salary | number }}</td>
            <td><button id="deleteBtn" ng-click="basic.deleteEmployee($index)">Delete</button></td>
          </tr>
        </table>
        <h3>Monthly Salary Expenditures:</h3>
          <p>{{ basic.expenditure / 12 | number:2 }}</p>
      </div>
      </div>
      </section>
    </main>
  </body>
</html>
