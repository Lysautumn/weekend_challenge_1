<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weekend Challenge #1</title>
  </head>
  <body>
    <div id="form">
    <form id="employeeInfo">
      <label for="empFirstName">First Name:</label>
      <input type="text" id="empFirstName" name="empFirstName" />
      <label for="empLastName">Last Name:</label>
      <input type="text" id="empLastName" name="empLastName"/>
      <br />
      <label for="empId">ID Number:</label>
      <!--<input type="number" id="empId" name="empId" /> -->
      <input type="text" id="empId" name="empId" />
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" />
      <br />
      <label for="salary">Annual Salary:</label>
      <!--<input type="number" id="salary" name="salary" />  -->
      <input type="text" id="salary" name="salary" />
      <button type="submit" id="submit">Submit</button>
    </form>
    <!--This div is not really necessary -->
    <div id="employeeList">
    <h1>Employee List</h1>
    <table id="empData">
      <tr id="headings">
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</td>
        <th>Annual Salary</th>
      </tr>
    </table>
    <!--<p>Monthly Salary Expenditures: <span id="monthlysalary">0</span></p>  -->
    <h3>Monthly Salary Expenditures:</h3>
    <div>
      <span id="expenditure"></span>
    </div>
  </div>
  </div>
  </body>
</html>
